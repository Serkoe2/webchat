{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style/index.css' %}">
    <title>Login</title>
</head>
<body style="background-image: url({% static 'img/back.jpg' %}) ;">
    
    <div class="container">
        <div class="logo">
            WebChat
            <img src="{% static 'img/logo.jpg' %}" alt="а могло быть ваше лого">
        </div>
       
        <div class="auth">
            <p> {{ message }}</p>
            <form action="/webchat/" method="POST">
                {% csrf_token %}
                <input type="text" class="fields"  name="login" placeholder="login" required >
                <input type="password" class="fields" name="password" placeholder="password" required >
                <input type="submit" class="fields submit" value="Login">
                <a href="/webchat/reg">Еще нет аккаунта?</a>
            </form>
        </div>
    </div>


    
</body>
</html>
